<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=
        "E-commerce gift page with personalized greeting and customer reviews">
        <title>Personalized Gift Store</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="header-left">
                <img id="header-logo" src="images/lacocinalogo.png" alt-text=
                "logo with the Spanish words 'La Cocina' in red, cursive script on a golden background">
            </div>
            <h1 id="greeting" aria-live="polite"></h1>
            <div class="header-rght">
                <h2 class="store-title">Barbary Gifts</h2>               
                <div class="username-div">
                    <label id=username-label for="username">Start your order with a username</label>
                    <input type="text" id="username" placeholder="Bob_Ross12trees">
                    <button id="start-btn" aria-label="Click to start your exotic gift order">Start!</button>
                </div>
            </div>
            
           
        </header>

        <main>
            <!-- Product Section -->
            <section class="gifts">
                <h2>Gift Ideas</h2>
                <div class="gift-section" tabindex="0">
                    <img src="images/pet-lion.jpg" class="gift-img" alt=
                    "vintage photo of Barbarby lion cozily nestled in front of North African caretakers"/>
                    
                    <div class="item">
                        <h3 class="item-name">Rare Barbary Lion</h3>
                        <p class="item-price">$12,000.99</p>
                        <button class="decrement" id="q-btn" aria-label="Remove item from cart">-</button>
                        <span class="quantity" id="quantity" data-quantity="0">0</span>
                        <button class="increment" id="q-btn" aria-label="Add item to cart">+</button>
                    </div>

                    <button id="checkout-btn" type="submit" disabled>Checkout!</button>
                </div>
            </section>
            
            <!-- Customer Review Section   -->
            <section class="reviews" aria-labelledby="reviews-title">
                <h2 id="reviews-title">Customer Reviews</h2>
                <form id="review-form">
                    <label for="reviewer-name">Your name</label> 
                    <input type="text" id="reviewer-name" placeholder="Brad Pitt"/>
                    <label for="review-text">Leave your own review</label>
                    <textarea id="review-text" rows="3" placeholder="I love lions. I really do."></textarea>
                    <button type="submit" class="rvw-btn">Submit!</button>
                </form>

                <div id="review-list" aria-live="polite">
                    <!-- Reviews dynamically enter here. -->
                </div>
            </section>
            
            <!-- Checkout Modal Div -->
            <div id="checkout-modal" class="modal">
                    <div class="modal-content">
                        <span id="close-modal" class="close-btn">&times;</span>
                        <h2>Order Summary</h2>
                        <div id="order-items"></div>
                        <p><b>Total: </b><span id="total-price"></span></p>

                        <!-- Payment form -->
                         <h3>Payment Information</h3>
                         <form id="payment-form">
                            <label for="card-name">Name on Card</label>
                            <input type="text" id="card-name" name="card-name" placeholder=
                            "Mike Tyson" required><br>

                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number"  required maxlength="16" minlength="16"><br>

                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required maxlength=
                            "3" minlength="3"><br>

                            
                            <label for="expiration">Expiration Date</label>
                            <input type="text" id="expiration" placeholder="MM/YY" required maxlength=
                            "5" minlength="5"><br><span id="expiration-error" class="error-message"></span>

                            <button type="submit" id="pay-btn">Complete order</button>
                         </form>
                    </div>                  
            </div>
                        
        </main>

        <footer>
            <small>Carefully curated with ❤️ for your special occasions. © 2024 La Cocina Barbary Gift Shop</small>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
